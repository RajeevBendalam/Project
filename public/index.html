<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <!-- Login Form -->
            <div class="form-section" id="loginForm">
                <h2>Login</h2>
                <form onsubmit="return handleLogin(event)">
                    <div class="form-group">
                        <input type="email" id="loginEmail" placeholder=" " required>
                        <label>Email</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder=" " required>
                        <label>Password</label>
                    </div>
                    <button type="submit">Login</button>
                    <div class="google-btn" onclick="handleGoogleAuth()">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
                        Sign in with Google
                    </div>
                    <p class="switch-text">
                        Don't have an account? 
                        <a href="#" onclick="toggleForms()">Register</a>
                    </p>
                </form>
            </div>

            <!-- Register Form -->
            <div class="form-section hidden" id="registerForm">
                <h2>Register</h2>
                <form onsubmit="return handleRegister(event)">
                    <div class="form-group">
                        <input type="text" id="registerUsername" placeholder=" " required>
                        <label>Username</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="registerEmail" placeholder=" " required>
                        <label>Email</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="registerPassword" placeholder=" " required>
                        <label>Password</label>
                    </div>
                    <button type="submit">Register</button>
                    <div class="google-btn" onclick="handleGoogleAuth()">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
                        Sign up with Google
                    </div>
                    <p class="switch-text">
                        Already have an account? 
                        <a href="#" onclick="toggleForms()">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/auth.js" type="module"></script>
    <script src="/js/main.js" type="module"></script>
</body>
</html>
